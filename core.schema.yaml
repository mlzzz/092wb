# 来自中文输入法群：938020953 中的“原版同文lua自定義字集過濾腳本”文件
# 此方案文件非必要不编辑
# Rime schema
# encoding: utf-8

schema:
  schema_id: core
  name: 自定义过滤
  version: "1.0"
  dependencies:

switches:
  - name: ascii_mode
    reset: 0    
    states: ["中文", "西文"]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: 1

translator:
  dictionary: core

punctuator:
  import_preset: default

recognizer:
  import_preset: default
